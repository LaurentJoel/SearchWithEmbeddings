# ==============================================================================
# SearchWithEmbeddings - Docker Compose Configuration
# ==============================================================================
# A complete document search system with Milvus vector database, OCR, and
# multilingual semantic search capabilities.
# ==============================================================================

services:
  # ============================================================================
  # MILVUS DEPENDENCIES
  # ============================================================================

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: swe-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd-data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - swe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: swe-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio-data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - swe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================================================
  # MILVUS VECTOR DATABASE
  # ============================================================================

  milvus:
    image: milvusdb/milvus:v2.4.0
    container_name: swe-milvus
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus-data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    networks:
      - swe-network
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================================================
  # POSTGRESQL DATABASE (User Authentication)
  # ============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: swe-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cenadi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cenadi123}
      POSTGRES_DB: ${POSTGRES_DB:-cenadi_search}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - swe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cenadi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # PYTHON INDEXER SERVICE
  # ============================================================================

  indexer:
    build:
      context: ./indexer
      dockerfile: Dockerfile
    container_name: swe-indexer
    environment:
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - MILVUS_COLLECTION=${MILVUS_COLLECTION:-cenadi_documents}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-paraphrase-multilingual-MiniLM-L12-v2}
      - TESSERACT_LANGUAGES=${TESSERACT_LANGUAGES:-fra+eng}
      - DOCUMENTS_PATH=/documents
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Shared documents folder - watchdog monitors this for new files
      - ${UPLOAD_DIRECTORY:-./documents}:/documents
      - indexer-cache:/app/.cache
    ports:
      - "8000:8000"
    networks:
      - swe-network
    depends_on:
      milvus:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

  # ============================================================================
  # NEXT.JS APPLICATION
  # ============================================================================

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: swe-app
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://cenadi:cenadi123@postgres:5432/cenadi_search}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change_this_secret_in_production}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - INDEXER_URL=http://indexer:8000
      # Documents folder shared with indexer (for uploads)
      - DOCUMENTS_DIR=/app/documents
    volumes:
      # Same documents folder as indexer - uploads go here
      - ${UPLOAD_DIRECTORY:-./documents}:/app/documents
    ports:
      - "3000:3000"
    networks:
      - swe-network
    depends_on:
      postgres:
        condition: service_healthy
      milvus:
        condition: service_healthy
      indexer:
        condition: service_started
    restart: unless-stopped

# ==============================================================================
# VOLUMES
# ==============================================================================

volumes:
  etcd-data:
    driver: local
  minio-data:
    driver: local
  milvus-data:
    driver: local
  postgres-data:
    driver: local
  indexer-cache:
    driver: local

# ==============================================================================
# NETWORKS
# ==============================================================================

networks:
  swe-network:
    driver: bridge
