# ==============================================================================
# SearchWithEmbeddings - Local Development Docker Compose
# ==============================================================================
# Optimized for LOCAL DEVELOPMENT with minimal resources
# Supports hot-reload and live code changes
# Usage: docker-compose -f docker-compose.dev.yml up -d
# ==============================================================================

services:
  # ============================================================================
  # MILVUS DEPENDENCIES (Minimal Resources)
  # ============================================================================

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: swe-etcd-dev
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=2147483648 # 2GB for dev
      - ETCD_SNAPSHOT_COUNT=10000
    volumes:
      - etcd-data-dev:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - swe-network-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 60s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: swe-minio-dev
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio-data-dev:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - swe-network-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 60s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M

  # ============================================================================
  # MILVUS (Optimized for Development)
  # ============================================================================

  milvus:
    image: milvusdb/milvus:v2.4.0
    container_name: swe-milvus-dev
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      # Reduce memory usage
      MILVUS_QUERYNODE_GRPC_CLIENTMAXRECVMSGSIZE: 52428800
      MILVUS_DATACOORD_SEGMENT_MAXSIZE: 256
    volumes:
      - milvus-data-dev:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    networks:
      - swe-network-dev
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 60s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 2G

  # ============================================================================
  # POSTGRESQL (Minimal)
  # ============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: swe-postgres-dev
    environment:
      POSTGRES_USER: cenadi
      POSTGRES_PASSWORD: cenadi123
      POSTGRES_DB: cenadi_search
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - swe-network-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cenadi"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    command:
      - "postgres"
      - "-c"
      - "max_connections=20"
      - "-c"
      - "shared_buffers=64MB"
      - "-c"
      - "log_statement=none"

  # ============================================================================
  # PYTHON INDEXER (Development with Volume Mount)
  # ============================================================================

  indexer:
    build:
      context: ./indexer
      dockerfile: Dockerfile
    container_name: swe-indexer-dev
    environment:
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - MILVUS_COLLECTION=cenadi_documents
      - EMBEDDING_MODEL=paraphrase-multilingual-MiniLM-L12-v2
      - TESSERACT_LANGUAGES=fra+eng
      - DOCUMENTS_PATH=/documents
      - LOG_LEVEL=info
    volumes:
      - ./documents:/documents
      - ./indexer:/app # Hot reload for development
      - indexer-cache-dev:/app/.cache
    ports:
      - "8000:8000"
    networks:
      - swe-network-dev
    depends_on:
      milvus:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 180s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 2G

# ==============================================================================
# VOLUMES (Separate from production)
# ==============================================================================

volumes:
  etcd-data-dev:
    driver: local
  minio-data-dev:
    driver: local
  milvus-data-dev:
    driver: local
  postgres-data-dev:
    driver: local
  indexer-cache-dev:
    driver: local

# ==============================================================================
# NETWORKS
# ==============================================================================

networks:
  swe-network-dev:
    driver: bridge
