# ==============================================================================
# SearchWithEmbeddings - Production Docker Compose Configuration
# ==============================================================================
# Optimized for Ubuntu deployment with resource limits, security, and performance
# Usage: docker-compose -f docker-compose.prod.yml up -d
# ==============================================================================

services:
  # ============================================================================
  # MILVUS DEPENDENCIES
  # ============================================================================

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: swe-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd-data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - swe-network
    restart: always
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: swe-minio
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio-data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - swe-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # MILVUS VECTOR DATABASE
  # ============================================================================

  milvus:
    image: milvusdb/milvus:v2.4.0
    container_name: swe-milvus
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      # Performance tuning
      MILVUS_QUERYNODE_GRPC_CLIENTMAXRECVMSGSIZE: 104857600
      MILVUS_DATACOORD_SEGMENT_MAXSIZE: 512
    volumes:
      - milvus-data:/var/lib/milvus
    # Don't expose ports externally in production
    networks:
      - swe-network
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 4G
        reservations:
          cpus: "1"
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============================================================================
  # POSTGRESQL DATABASE
  # ============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: swe-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-cenadi_search}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # Don't expose ports externally in production
    networks:
      - swe-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "log_statement=none"
      - "-c"
      - "log_min_duration_statement=1000"
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # ============================================================================
  # PYTHON INDEXER SERVICE
  # ============================================================================

  indexer:
    build:
      context: ./indexer
      dockerfile: Dockerfile.prod
    container_name: swe-indexer
    environment:
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - MILVUS_COLLECTION=${MILVUS_COLLECTION:-cenadi_documents}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-paraphrase-multilingual-MiniLM-L12-v2}
      - TESSERACT_LANGUAGES=${TESSERACT_LANGUAGES:-fra+eng}
      - DOCUMENTS_PATH=/documents
      - LOG_LEVEL=${LOG_LEVEL:-warning}
      - WORKERS=2
    volumes:
      - ${UPLOAD_DIRECTORY:-./documents}:/documents
      - indexer-cache:/app/.cache
    networks:
      - swe-network
    depends_on:
      milvus:
        condition: service_healthy
    restart: always
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 3G
        reservations:
          cpus: "1"
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "5"

  # ============================================================================
  # NEXT.JS APPLICATION
  # ============================================================================

  app:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    container_name: swe-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-cenadi_search}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - INDEXER_URL=http://indexer:8000
      - DOCUMENTS_DIR=/app/documents
    volumes:
      - ${UPLOAD_DIRECTORY:-./documents}:/app/documents
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - swe-network
    depends_on:
      postgres:
        condition: service_healthy
      milvus:
        condition: service_healthy
      indexer:
        condition: service_started
    restart: always
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # ============================================================================
  # NGINX REVERSE PROXY (Production)
  # ============================================================================

  nginx:
    image: nginx:alpine
    container_name: swe-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - swe-network
    depends_on:
      - app
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

# ==============================================================================
# VOLUMES
# ==============================================================================

volumes:
  etcd-data:
    driver: local
  minio-data:
    driver: local
  milvus-data:
    driver: local
  postgres-data:
    driver: local
  indexer-cache:
    driver: local

# ==============================================================================
# NETWORKS
# ==============================================================================

networks:
  swe-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
